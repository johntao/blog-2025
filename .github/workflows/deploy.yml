name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
  repository_dispatch:
    types: [content-update]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Verify Supabase variables
        run: |
          echo "Checking environment variables..."
          if [ -z "${{ vars.PUBLIC_SUPABASE_URL }}" ]; then
            echo "❌ ERROR: PUBLIC_SUPABASE_URL not set in GitHub Variables"
            echo "Go to Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          if [ -z "${{ vars.PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ ERROR: PUBLIC_SUPABASE_ANON_KEY not set in GitHub Variables"
            echo "Go to Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          echo "✅ All variables are set"
      - name: Fetch blog content
        run: |
          git clone --depth 1 https://${{ secrets.CONTENT_REPO_TOKEN }}@github.com/johntao/blog-posts.git scc
          cp -r scc/* src/content/
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          # PUBLIC_POKEAPI: 'https://pokeapi.co/api/v2' # Use single quotation marks for the variable value. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
